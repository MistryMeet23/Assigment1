<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>7. Image Gallery with Modal Viewer</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
    
        .navbar {
            background-color: #343a40;
        }
    
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
    
        .navbar-brand:hover {
            color: #17a2b8;
        }
    
        .navbar-toggler-icon {
            background-color: white;
        }
    
        .nav-link {
            color: white;
        }
    
        .nav-link:hover {
            color: #17a2b8;
        }
        
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 800px;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        /* Styles for the image gallery */
        .image-gallery {
            display: flex;
            justify-content: space-between;
        }

        .thumbnail {
            flex: 30%;
            margin: 10px;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            transition: transform 0.2s;
        }

        .thumbnail img:hover {
            transform: scale(1.1);
        }
      
    </style>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">7. Image Gallery with Modal Viewer
             </a>
        </div>
    </nav>
    
    <div class="image-gallery">
        <div class="thumbnail" onclick="openModal('image1.jpg')">
            <img src="https://i.redd.it/gc2m1tdq22w81.jpg" alt="Image 1">
        </div>
        <div class="thumbnail" onclick="openModal('image2.jpg')">
            <img src="https://assets-global.website-files.com/5f3c19f18169b62a0d0bf387/60d33be7eedf8e1f31aabcec_BwENfmI0CU5dZGYlSyo142mpfG08-rYgTS-Qm47uMUXN6JXtmdZvtzVzTooUQdXTWmTD8uzF9N6XQJA2vUIMi53tunFyVtvOBJTNfOjHit2P_JkTmFzFsK7ep6Vb9781XZnRAryH.png" alt="Image 2">
        </div>
        <div class="thumbnail" onclick="openModal('image3.jpg')">
            <img src="https://miro.medium.com/v2/resize:fit:1280/0*k2e54v9911Mrl303" alt="Image 3">
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>

    <script>
        // Function to open the modal and display the clicked image
        function openModal(imageSrc) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImage.src = imageSrc;
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
   

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</body>
</html>
