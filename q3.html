<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Image Slideshow</title>
    <style>
        #slideshow-container {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .slide {
            display: none;
            width: 100%;
        }

        img {
            width: 100%;
            height: auto;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        #prevBtn {
            float: left;
        }

        #nextBtn {
            float: right;
        }
        body {
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: #343a40;
      }

      .navbar-brand {
        color: white;
        font-weight: bold;
      }

      .navbar-brand:hover {
        color: #17a2b8;
      }

      .navbar-toggler-icon {
        background-color: white;
      }

      .nav-link {
        color: white;
      }

      .nav-link:hover {
        color: #17a2b8;
      }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> 3. Simple Image Slideshow with Previous and Next Buttons
             </a>
        </div>
      </nav>

    <div id="slideshow-container">
        <div class="slide">
            <img src="https://i.redd.it/gc2m1tdq22w81.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="https://assets-global.website-files.com/5f3c19f18169b62a0d0bf387/60d33be7eedf8e1f31aabcec_BwENfmI0CU5dZGYlSyo142mpfG08-rYgTS-Qm47uMUXN6JXtmdZvtzVzTooUQdXTWmTD8uzF9N6XQJA2vUIMi53tunFyVtvOBJTNfOjHit2P_JkTmFzFsK7ep6Vb9781XZnRAryH.png" alt="Image 2">
        </div>
        <div class="slide">
            <img src="https://miro.medium.com/v2/resize:fit:1280/0*k2e54v9911Mrl303" alt="Image 3">
        </div>
    </div>

    <button class="btn" id="prevBtn">Previous</button>
    <button class="btn" id="nextBtn">Next</button>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.getElementById('prevBtn');
        const nextButton = document.getElementById('nextBtn');

        function showSlide(n) {
            slides[currentSlide].style.display = 'none';
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].style.display = 'block';
        }

        prevButton.addEventListener('click', () => {
            showSlide(currentSlide - 1);
        });

        nextButton.addEventListener('click', () => {
            showSlide(currentSlide + 1);
        });

        // Show the initial slide
        showSlide(currentSlide);
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</body>
</html>
