<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: #343a40;
      }

      .navbar-brand {
        color: white;
        font-weight: bold;
      }

      .navbar-brand:hover {
        color: #17a2b8;
      }

      .navbar-toggler-icon {
        background-color: white;
      }

      .nav-link {
        color: white;
      }

      .nav-link:hover {
        color: #17a2b8;
      }

      .card {
        margin: 10px;
      }
    </style>
    <title>2. Email Address Validation Form</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">2. Email Address Validation Form</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h3>Email Validation Form</h3>
              <form id="emailForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Enter Email Address:</label>
                  <input type="email" id="email" class="form-control" required>
                </div>
                <button type="button" id="validateButton" class="btn btn-primary">Validate Email</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const emailInput = document.getElementById('email');
      const validateButton = document.getElementById('validateButton');

      validateButton.addEventListener('click', function () {
        const email = emailInput.value;

        if (isValidEmail(email)) {
          alert('Email address is valid.');
        } else {
          alert('Invalid email address.');
        }
      });

      function isValidEmail(email) {
        // Check if the email contains the '@' symbol
        return email.includes('@');
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
